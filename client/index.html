<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puppy Lovers</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="main-text">Puppy Lovers</div>
    </div>
  </header>
  <section class="banner-section">
    <div>
      <img class="banner-img" src="images/banner-puppies.jpg">
    </div> 
  </section>  
  <section class="top-container">
    <div class="container">
      <div class="puppy-container">
        <img class="puppy-1-img" src="images/puppy-1.jpg">
      </div>
      <div class="puppy-container middle-puppy">
        <div class="puppy-missing">Puppy missing here!!</div>
      </div>
      <div class="puppy-container">
        <img class="puppy-1-img" src="images/puppy-2.jpg">
      </div>
    </div>
  </section>
  <section class="vertical-puppies-section">
    <div class="container">
      <div class="section-title">More Puppies</div>
      <div class="vertical-puppies-wrapper">
        <div class="puppy-container-vertical">
          <img src="images/puppy-3.jpg">
        </div>
        <div class="puppy-container-vertical"></div>
          <img src="images/puppy-4.jpg">
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="credit">Developed by: Mollalign</div>
    </div>
  </footer>
</body>
</html>
